
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Senior Manager</a>
      </div>
  </nav>
<div class="container" style="margin-top: 5%">  
    <table class="table">    
        <thead>    
            <tr>    
                <th>Name</th>   
                <th>Amount</th>    
                <th>Status</th>    
                <th>Remarks</th>
                <th>Approve</th>   
                <th>Reject</th>       
            </tr>    
        </thead>    
        <tbody>    
             <tr *ngFor="let request of requests;let i=index">   
                
                 
                <td>    
                  {{request.name}}  
                </td>   
              
                <td>    
                    {{request.amount}}     
                </td>    
                <td>    
                    {{request.status}}      
                </td> 
                <td>    
                    <input type="text" class="w-2 mr-3" id="remarks" required 
                    [(ngModel)]='dynamicArray[i]' name="remarks" value="">
                    <!-- <button class="m-3 btn btn-primary" (click)="addRemark(request)">Submit</button> -->
                </td> 
                <td>    
                    <button  [disabled]="buttonDisabled[i]" class="btn btn-success" (click)="approveRequest(request,i)">Approve</button> 
                </td> 
                <td>    
                    <button [disabled]="buttonDisabled[i]" class="btn btn-danger" (click)="rejectRequest(request)">Reject</button> 
                </td> 
                
            </tr>    
              
        </tbody>    
    </table>    
   
  </div>
